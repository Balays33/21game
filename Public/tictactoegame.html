<body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            1 of 3
          </div>
          <div class="col-md-auto">
            <div class="card" style="width: 18rem;">
                <img src="./images/tic-tac-bg.jpg" class="img-fluid" alt="Responsive image" width="304" height="236">
                <div class="card-body">
                    <h5 class="card-title">Tic Tac Toe Game</h5>
                    <div class="btn-group btn-group-lg" role="group" aria-label="...">
                        <table id="board">
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg" data-row="0" data-column="0">1</button>
                                    <!--onclick="click1()"-->
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="0" data-column="1">2</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="0" data-column="2">3</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="1" data-column="0">4</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="1" data-column="1">5</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="1" data-column="2">6</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="2" data-column="0">7</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="2" data-column="1">8</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-lg"  data-row="2" data-column="2">9</button>
                                </td>
                            </tr>
                        </table>
                
                
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-success" onclick="restartthegame()">Restart the Game</button>
                    </li>
                    <li class="list-group-item">
                        <!-- input place-->
                        
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                              <button type="button" class="btn btn-secondary btn-sm" onclick="player_input()">Enter the Code</button>
                            </div>
                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="inputpanel" value="X">
                          </div>
                    </li>
                    
                    <li class="list-group-item">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item active" aria-current="page">Home</li>
                            </ol>
                          </nav>
                    </li>
                    <li class="list-group-item">
                        
                        <table id="tic-tac-toe">
                            <tbody>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-lg" data-row="0" data-column="0" onclick="restartthegame()">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="0" data-column="1">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="0" data-column="2">top left field</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button data-row="1" data-column="0">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="1" data-column="1">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="1" data-column="2">top left field</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button data-row="2" data-column="0">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="2" data-column="1">top left field</button>
                                    </td>
                                    <td>
                                        <button data-row="2" data-column="2">top left field</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                    </li>
                </ul>
                <div class="card-body">
                    <a href="index.html" class="card-link">BACK</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        
          </div>
          <div class="col col-lg-2">
            3 of 3
          </div>
        </div>
    </div>
